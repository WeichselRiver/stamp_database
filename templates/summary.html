<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefmarken √úbersicht</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .nav-link {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav-link a {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .nav-link a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .chart-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .bar-chart {
            margin: 10px 0;
        }
        
        .bar-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .bar-label {
            width: 150px;
            font-weight: 600;
            color: #333;
        }
        
        .bar {
            height: 30px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-weight: 600;
            min-width: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Briefmarken √úbersicht</h1>
        
        <div class="nav-link">
            <a href="/">üè† Zur√ºck zur Hauptseite</a>
        </div>
        
        <div class="card" style="margin-bottom: 20px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <label for="gebiet-filter" style="font-weight: 600; color: #667eea; font-size: 1.1em;">üåç Filter nach Gebiet:</label>
                <select id="gebiet-filter" style="padding: 10px; border: 2px solid #667eea; border-radius: 5px; font-size: 1em; min-width: 200px; cursor: pointer;">
                    <option value="all">Alle Gebiete</option>
                </select>
            </div>
        </div>
        
     

        
        <div class="card">
            <h2>Alle Briefmarken (Detailansicht)</h2>
            <div id="stamps-table"></div>
        </div>
    </div>
    
    <script>
        let allStamps = [];
        
        // Load data on page load
        loadSummary();
        
        async function loadSummary() {
            try {
                const response = await fetch('/stamps');
                allStamps = await response.json();
                
                if (allStamps.length === 0) {
                    document.getElementById('total-stamps').textContent = '0';
                    document.getElementById('gebiet-chart').innerHTML = '<p class="loading">Keine Daten verf√ºgbar</p>';
                    return;
                }
                
                // Populate Gebiet filter
                populateGebietFilter();
                
                // Render with all stamps
                renderSummary(allStamps);
                
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }
        
        function populateGebietFilter() {
            const select = document.getElementById('gebiet-filter');
            const gebiete = [...new Set(allStamps.map(s => s.Gebiet))].sort();
            
            gebiete.forEach(gebiet => {
                const option = document.createElement('option');
                option.value = gebiet;
                option.textContent = gebiet;
                select.appendChild(option);
            });
            
            // Add event listener
            select.addEventListener('change', (e) => {
                const selectedGebiet = e.target.value;
                const filteredStamps = selectedGebiet === 'all' 
                    ? allStamps 
                    : allStamps.filter(s => s.Gebiet === selectedGebiet);
                renderSummary(filteredStamps);
            });
        }
        
        function renderSummary(stamps) {
            if (stamps.length === 0) {
                document.getElementById('stamps-table').innerHTML = '<p class="loading">Keine Daten verf√ºgbar</p>';
                return;
            }
                
            // Calculate statistics
          
            // Update stat cards
 
            
            // Create table
            renderTable(stamps);
        }
        
 
        
        function renderTable(stamps) {
            const container = document.getElementById('stamps-table');
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Katalog-ID</th>
                            <th>Gebiet</th>
                            <th>Jahr</th>
                            <th>Nennwert</th>
                            <th>Beschreibung</th>
                            <th>Erhaltung</th>
                            <th>Variante</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            stamps.forEach(stamp => {
                html += `
                    <tr>
                        <td>${stamp.database_id}</td>
                        <td>${stamp.katalog_id || '-'}</td>
                        <td>${stamp.Gebiet}</td>
                        <td>${stamp.jahr || '-'}</td>
                        <td>${stamp.nennwert}</td>
                        <td>${stamp.beschreibung || '-'}</td>
                        <td>${stamp.erhaltung || '-'}</td>
                        <td>${stamp.variante || '-'}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
